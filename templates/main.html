$def with (template)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contextualize</title>
        <link href="static/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="static/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic|Oswald:400,700" rel="stylesheet" type="text/css">
        <link href="static/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <a href="http://wiki.contextgarden.net">ConTeXt</a> document</h1>
            <form action="" method="post">
                <div class="form-group">
                    <textarea id="input_template" class="form-control" name="template" rows=30>$template</textarea>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit">Generate</button>
            </form>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted"><a href="https://github.com/direvus/contextualize">Contextualize by Brendan Jurd</a></p>
            </div>
        </footer>
    </body>
</html>
